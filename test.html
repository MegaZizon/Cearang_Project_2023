<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-image-box {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .product-image-box:hover img{
            transform: scale(1.4);
        }
        .product-image-box img{
            
            transition: all 0.2s linear;
        }
        .product-image {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="product-image-box">
        <img class="product-image" src="background.jpg" alt="이미지 설명">
    </div>
</body>
</html>
